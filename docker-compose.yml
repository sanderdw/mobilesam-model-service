services:
  frontend:
    build:
      context: ./frontend
      dockerfile: docker/Dockerfile
    ports:
      - "8501:8501"
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    environment:
      - API_URL=http://backend:8005/api
    depends_on:
      - backend

  backend:
    build:
      context: ./app
      dockerfile: docker/Dockerfile
    ports:
      - "8005:8005"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8005
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      reservations:
        devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]

networks:
  default:
