services:
  frontend:
    build:
      context: ./frontend
      dockerfile: docker/Dockerfile
    ports:
      - "8501:8501"
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    environment:
      - API_URL=http://backend:8005/api
    depends_on:
      - backend

  backend:
    runtime: nvidia
    image: sanderdw/my-sam
    ports:
      - "8005:8005"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all

networks:
  default:
